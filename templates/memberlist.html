
{% extends "base.html" %} {% block content %}
<!-- code in here to display a list of books-->
<h2>Member List</h2>
<h3>A list of all NZ Olympic Team members</h3>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Member ID</th>
      <th scope="col">Team name</th>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th scope="col">Birthdate</th>
    </tr>
  </thead>
  <tbody>
    {% for member in memberlist %}
    <tr>
      <td>{{member[0]}}</td>
      <td>{{member[1]}}</td>
      <td>
        <a href="/athlete?memberName={{member[2]}}"> {{member[2]}} </a>
      </td>
      <td>{{member[3]}}</td>
      <td>{{member[4]}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
